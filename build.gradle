plugins {
    id 'java'
}

def properties = project.getProperties()

allprojects {
    repositories {
        mavenLocal()
        maven {
            credentials {
                username properties['maven.username']
                password properties['maven.password']
            }
            url 'https://packages.aliyun.com/maven/repository/2212017-release-TmeWL8/'
        }
        maven {
            credentials {
                username properties['maven.username']
                password properties['maven.password']
            }
            url 'https://packages.aliyun.com/maven/repository/2212017-snapshot-2vhkHr/'
        }
        mavenCentral()
    }
    group 'org.kushinae'
    version '1.0.0-SNAPSHOT'
}

ext {
    springComponentVersion = '3.1.0'
    mapstructVersion = '1.5.5.Final'
    graphqlVersion = '13.0.3'
    junitVersion = '5.8.1'
    jacksonVersion = '2.15.0'
    freemarkerVersion = '2.3.32'
    mysqlDriverVersion = '8.0.33'
    lombokVersion = '1.18.28'
    jwtVersion = '4.4.0'
    hutoolVersion = '5.8.19'
    yoneVersion = '1.0.0-SNAPSHOT'
    disruptorVersion = '4.0.0.RC1'
    springdocVersion = '2.1.0'
    heimerdingerVersion = '1.0.0-SNAPSHOT'
}