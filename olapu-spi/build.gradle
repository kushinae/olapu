plugins {
    id 'java-library'
}

group 'org.kushinae'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    api project(path: ':olapu-generate')

    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVersion}"
}

test {
    useJUnitPlatform()
}